<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Profile Card</title>
    <style>
       
    </style>
</head>
<body>
    <div class="card">
        <img src="./images/wisdom.jpg" alt="Profile Picture" data-testid="profilePicture">
        <h2 data-testid="fullName">Kareem Gafar Adedapo</h2>
        <p data-testid="jobTitle">Frontend Developer</p>
        <p data-testid="shortBio">A passionate developer creating beautiful web experiences.</p>
        <p data-testid="currentLocation">Ikorodu, Nigeria</p>
        <p data-testid="emailAddress">kareemmobolaji@gmail.com</p>
        <div class="social-links" data-testid="socialLinks">
            <a href="#"><img src="./images/linkdinL.png" alt="linkdinL" onclick="window.location.href='https://linkedin.com/in/kareem-gafar-67b1a634a'"></a>
            <a href="#"><img src="./images/gitL.png" alt="gitHubLogo" onclick="window.location.href='https://github.com/Wisdomweb1'"></a>
            <a href="#"><img src="./images/xL.jpeg" alt="xLogo" onclick="window.location.href='https://x.com/Leofunds101'"></a>
        </div>
        <p data-testid="currentTimeUTC" id="utc-time"></p>
    </div>
    
    <script src="index.js">
        
    </script>
</body>
</html>
